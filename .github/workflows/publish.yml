# .github/workflows/publish.yml
# PyPI Publishing Workflow per Spec v1.1 Section 4
#
# Triggers on v* tags. Publishes to TestPyPI first, verifies install,
# then publishes to PyPI via trusted publisher (OIDC).

name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write # Required for trusted publishing

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Validate version tag (m6)
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(python -c "import ontos; print(ontos.__version__)")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match package version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"

  build:
    name: Build Distribution
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: python -m pip install --upgrade pip build

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment: testpypi
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  verify-testpypi:
    name: Verify TestPyPI Install
    needs: publish-testpypi
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Wait for TestPyPI propagation
        run: sleep 30

      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --no-deps ontos

      - name: Verify installation
        run: |
          ontos --version
          python -c "import ontos; print(f'Ontos version: {ontos.__version__}')"

  publish-pypi:
    name: Publish to PyPI
    needs: verify-testpypi
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
