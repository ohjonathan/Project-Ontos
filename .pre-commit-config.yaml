# See https://pre-commit.com for more information
# Install: pip install pre-commit && pre-commit install

repos:
  - repo: local
    hooks:
      - id: ontos-validate
        name: Validate Ontos Context Map
        entry: python3 .ontos/scripts/ontos_generate_context_map.py --strict --quiet
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

        always_run: true
        stages: [commit]

      - id: ontos-consolidate
        name: Ontos Auto-Consolidation
        entry: python3 .ontos/scripts/ontos_pre_commit_check.py
        language: system
        always_run: true
        pass_filenames: false

